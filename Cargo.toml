[package]
name = "sherr"
version = "0.2.9"
authors = ["Artem Shein <artem.shein@aisys.ru>"]
edition = "2018"

description = "Error handling and logging helpers"
repository = "https://github.com/artemshein/sherr"
categories = ["development-tools"]
license = "MIT"

[dependencies]
libc = { version = "0.2.62", optional = true }
log = "0.4"
fern = { version = "0.5", features = ["colored"], optional = true }
chrono = { version = "0.4", optional = true }
failure = { version = "0.1", optional = true }
failure_derive = { version = "0.1", optional = true }
backtrace = "0.3"

[features]
default = []
impl = ["fern", "chrono", "libc"]
fail = ["failure", "failure_derive"]